<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    Normal Text
    <br>
    <b>Bold Text</b>
    <br>
    <i>Italic Text</i>
    <br>
    <u>Underline Text</u>
    <br>
    <b><i>Bold & Italic Text</i></b>
    <br>
    <b><i><u>Bold & Italic And Underline</u></i></b>
</body>
</html>
